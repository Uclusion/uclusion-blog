
defaults: &defaults
  working_directory: ~/repo

version: 2.1

jobs:
  compile:
    <<: *defaults
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    docker:
      - image: cimg/ruby:3.2
    steps:
      - checkout
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll build
          command: bundle exec jekyll build
      - persist_to_workspace:
          root: ./
          paths:
            - _site

  deploy:
    <<: *defaults
    docker:
      - image: circleci/python:3.9
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Sync to S3
          command: |
            [ -d ~/.aws ] && echo "Found" || mkdir ~/.aws
            echo -e "[default]\naws_access_key_id=$aws_access_key_id\naws_secret_access_key=$aws_secret_access_key\n" > ~/.aws/credentials
            sudo apt-get update
            sudo apt-get -y -qq install awscli
            cd ~/
            aws s3 sync --delete _site/ s3://uclusion-blog-${env_name}
      - run:
          name: Invalidate Cloud Front cache
          command: |
            aws configure set preview.cloudfront true
            aws cloudfront create-invalidation --distribution-id ${blog_distribution_id}  --paths "/*"

workflows:
  deploy-preview:
    jobs:
      - compile:
          filters:
            tags:
              only: /^dev_only.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - compile
          filters:
            tags:
              only: /^dev_only.*/
            branches:
              ignore: /.*/
          context: dev
  deploy-production:
    jobs:
      - compile:
          filters:
            tags:
              only: /^production_only.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - compile
          filters:
            tags:
              only: /^production_only.*/
            branches:
              ignore: /.*/
          context: production
